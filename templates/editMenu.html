{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="jumbotron border border-warning">
    <h1 class="text-warning text-center">Edit Menu Item</h1>

    <form action="{{url_for('editMenuItem', restaurant_id = restaurant_id, menu_id = item.id)}}" method="POST">
        <p class="text-dark">Name:</p>
        <input type="text" name="name" placeholder="{{item.name}}" class="form-control form-control-lg mb-3">
        <p class="text-dark">Price:</p>
        <input type="text" name="price" placeholder="{{item.price}}" class="form-control form-control-lg mb-3">
        <p class="text-dark">Description: </p>
        <input type="text" name="description" placeholder="{{item.description}}" class="form-control form-control-lg mb-3">
        <p class="text-dark">Course: </p>
        <select name="course" class="form-control form-control-lg mb-3">
            <option value="appetizer">Appetizer</option>
            <option value="entree">Entree</option>
            <option value="dessert">Dessert</option>
            <option value="beverage">Beverage</option>
        </select><br><br>
        <input type="submit" value="Edit" class="btn btn-success btn-lg btn-block mb-3">
    </form>
    <a href="{{url_for('showMenu', restaurant_id = restaurant_id)}}" class="btn btn-outline-warning btn-lg btn-block">Cancel</a>
</div>
{% endblock %}
